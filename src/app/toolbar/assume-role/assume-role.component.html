
<h1 mat-dialog-title class="dialog-title">Switch Role</h1>

<form [formGroup]="assumeRoleForm">
    <div mat-dialog-content class="dialog-content">
        <mat-form-field appearance="outline">
            <mat-label>Account ID</mat-label>
            <input matInput type="text" formControlName="accountId"
                    placeholder="123456789" inputmode="numeric"
                    (keypress)="validateNumberInput($event)">
            <mat-error *ngIf="assumeRoleForm.get('accountId')?.invalid && assumeRoleForm.get('accountId')?.touched">
                Account ID must be 12 digits.
            </mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Role Name</mat-label>
            <input matInput type="text" formControlName="roleName">
            <mat-error *ngIf="assumeRoleForm.get('roleName')?.invalid && assumeRoleForm.get('roleName')?.touched">
                Role Name is required.
            </mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Display Name</mat-label>
            <input matInput type="text" formControlName="displayName">
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Region</mat-label>
            <input matInput type="text" formControlName="region">
        </mat-form-field>
    </div>
</form>

<div mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button color="primary" [disabled]="assumeRoleForm.invalid" (click)="assumeRole()">Save</button>
</div>

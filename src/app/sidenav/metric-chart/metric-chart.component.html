<!-- metric-chart.component.html -->
<ngx-charts-line-chart
  [view]="[500, 250]"
  [scheme]="'vivid'"
  [results]="chartData"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="false"
  [showXAxisLabel]="false"
  [showYAxisLabel]="false"
  [xAxisLabel]="'Time'"
  [timeline]="false" 
  [yAxisLabel]="statistic">
</ngx-charts-line-chart>
